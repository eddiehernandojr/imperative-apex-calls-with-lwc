<template>
    <!--TODO 1: Add required attributes to the lightning-card component-->
    <lightning-card title="Lead Filter" icon-name="custom101">
        <div class="slds-m-around_medium">
            <p class="slds-text-heading_medium">Select a status</p>
            <br>
            <!--TODO 2: Create 5 lightning-button components-->
            <lightning-button label="All" title="Non-primary action" onclick={handleClickAll} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Open – Not Contacted" title="Non-primary action" onclick={handleClickOpenNotContactedLeads} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Working Contacted," title="Non-primary action" onclick={handleClickWorkingContactedLeads} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Closed – Converted" title="Non-primary action" onclick={handleClickClosedConvertedLeads} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Closed – Not Converted" title="Non-primary action" onclick={handleClickClosedNotConvertedLeads} class="slds-m-left_x-small"></lightning-button>
            <!--TODO 3: Create a lightning-datatable-->
            <template if:true={leads}>
                <lightning-datatable key-field="id" data={leads} columns={columns} hide-checkbox-column></lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
